server {
    listen 80;

    # App1
    location /app1 {
        return 200 "Hello from App1\n";
        default_type text/plain;
    }

    # App2
    location /app2 {
        return 200 "Hello from App2\n";
        default_type text/plain;
    }

    # App3
    location /app3 {
        return 200 "Hello from App3\n";
        default_type text/plain;
    }

    # Default location (static HTML)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
