<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type copy

  <store>
    @type stdout
  </store>

  <store>
    @type file
    path /fluentd/log/app/app.log
    append true
    timekey 1d
    timekey_use_utc true
    <format>
      @type json
    </format>
  </store>
</match>
